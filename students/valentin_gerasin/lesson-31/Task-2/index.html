<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .table {
            border: 1px solid black;
            max-width: 250px;
        }

        .btn {
            width: 40px;
            height: 40px;
        }

        .display {
            width: 128px;
        }
    </style>
</head>

<body>
    <table class="table">
        <input type="text" class="display" id="disp" value="">
        <tbody>
            <tr>
                <td><button onclick="buttonOne()" id="one" value="1" class="btn">1</button></td>
                <td><button onclick="buttonTwo()" id="two" value="2" class="btn">2</button></td>
                <td><button onclick="buttonThree()" id="three" value="3" class="btn">3</button></td>
            </tr>
            <tr>
                <td><button onclick="buttonFour()" id="four" value="4" class="btn">4</button></td>
                <td><button onclick="buttonFive()" id="five" value="5" class="btn">5</button></td>
                <td><button onclick="buttonSix()" id="six" value="6" class="btn">6</button></td>
            </tr>
            <tr>
                <td><button onclick="buttonSeven()" id="seven" value="7" class="btn">7</button></td>
                <td><button onclick="buttonEight()" id="eight" value="8" class="btn">8</button></td>
                <td><button onclick="buttonNine()" id="nine" value="9" class="btn">9</button></td>
            </tr>
            <tr>
                <td><button onclick="buttonMinus()" id="minus" value="-" class="btn">-</button></td>
                <td><button onclick="buttonZero()" id="zero" value="0" class="btn">0</button></td>
                <td><button onclick="buttonPlus()" id="plus" value="+" class="btn">+</button></td>
            </tr>
            <tr>
                <td><button onclick="buttonMult()" id="mult" value="*" class="btn">*</button></td>
                <td><button onclick="buttonClear()" id="clear" value="" class="btn">c</button></td>
                <td><button onclick="buttonDiv()" id="div" value="/" class="btn">/</button></td>
            </tr>
            <tr>
                <td><button onclick="buttonLeftBr()" id="left-bracket" value="(" class="btn">(</button></td>
                <td><button onclick="getAnswer()" id="equal" value="" class="btn">=</button></td>
                <td><button onclick="buttonRightBr()" id="right-bracket" value=")" class="btn">)</button></td>
            </tr>
        </tbody>
    </table>
    <script src="task_02.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
    <style>
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @contextmenu.prevent="mouseClick" v-on:click="mouseClick">Узнать, какая клавиша была нажата</button>
        <p>Вы нажали на клавишу:</p>
        <p v-if="mouseButton === 1">Левая</p>
        <p v-if="mouseButton === 3">Правая</p>
        <p>На данный момент, время:</p><span>{{date}}</span>
        <button v-on:click="showDate">Показать время</button>
    </div>


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                date: '',
                mouseButton: ''
            },
            methods: {
                mouseClick(e) {
                    this.mouseButton = e.which;
                },
                showDate() {
                    this.date = new Date();
                }
            }
        })
    </script>

</body>

</html>

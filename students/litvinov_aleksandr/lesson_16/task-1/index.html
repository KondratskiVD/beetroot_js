<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="app" :style="{background: newColor}">
            <input class="input" type="text" :placeholder="myPlaceholder" :value="inputValue" @input="inputChange">

            <button class="button" @click="changeBG">Change BG</button>
            <ul class="list">
                <li class="list-item" v-for="color in colors">
                    {{ color }}
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

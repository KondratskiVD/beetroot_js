<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="app" class="app">
            <a class="app__btn" href="#" @click="clickButton">click me</a>
            <div class="app__ways" :style="{display: none}">
                <a class="app__btn" href="#" @click="showMouseKey" @contextmenu.prevent="showMouseKey">first way</a>

                <a class="app__btn" href="#" @click="showTime">second way</a>
                <p class="app__click" :style="{display: none, textAlign: 'center'}">{{ button }}</p>
                <p class="app__time" :style="{display: none, textAlign: 'center'}">{{ time }}</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>

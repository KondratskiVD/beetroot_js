<!DOCTYPE html>
<html>
  <head>
    <title>Directions Service (Complex)</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <b>Start: </b>
      <input type="text" placeholder="start" id="start">
      <b>End: </b>
      <input type="text" placeholder="end" id="end">
      <button id="go">GO</button>
    </div>
    
    <div id="map"></div>
    &nbsp;
    <div id="warnings-panel"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2CtR-JfX7gzyzPhrN3QSRGnfvUfpPpl4&&language=en&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>

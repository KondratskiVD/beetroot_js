<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app" style="background: backgrounds">
        <button @click="showDate">Show me date</button>
        <button @click="showModal = true">Show me modal window</button>
        <p>{{date}}</p>
        <modal v-show="showModal"  @close="showModal = false"></modal>
    </div>
    <script>
        Vue.component('modal',{
            template:`
            <div class="modal__content"  >
            <input type="text" v-model="color">
            <button @click="changeBackground">changeBackground</button>
            <button class="modal-close" @click="$emit('close')">Close</button>
            </div>
            `
        })
        new Vue({
            el: "#app",
            data: {
                showModal: false,
                date: "",
                color: "red",
                backgrounds: "red",
            },
            methods:{
                showDate(){
                    this.date = new Date
                },
                changeBackground(){
                    this.backgrounds = this.color
                }
            }
        })
    </script>
</body>
</html>
